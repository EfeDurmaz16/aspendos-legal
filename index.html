<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspendos Apps - Legal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0f0f1a; color: #e0e0e0; line-height: 1.6; }
        .container { max-width: 720px; margin: 0 auto; padding: 40px 20px; }
        h1 { font-size: 2rem; color: #fff; margin-bottom: 12px; }
        p.sub { color: #888; margin-bottom: 40px; }
        a { color: #5b73ff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .card { background: #1c1c2e; border-radius: 12px; padding: 24px; margin-bottom: 16px; border: 1px solid rgba(255,255,255,0.06); }
        .card h2 { font-size: 1.2rem; color: #fff; margin-bottom: 8px; }
        .card p { color: #aaa; font-size: 0.95rem; }
        .apps { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 32px; }
        .apps span { background: #252540; padding: 6px 14px; border-radius: 20px; font-size: 0.85rem; color: #bbb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aspendos Apps</h1>
        <p class="sub">Legal documents for our iOS applications.</p>
        <a href="privacy.html" class="card" style="display:block; text-decoration:none;">
            <h2>Privacy Policy</h2>
            <p>How we handle your data across all our apps.</p>
        </a>
        <a href="terms.html" class="card" style="display:block; text-decoration:none;">
            <h2>Terms of Service</h2>
            <p>Terms and conditions for using our applications.</p>
        </a>
        <div class="apps">
            <span>QuickExpenseSolo</span>
            <span>PDFMarkPro</span>
            <span>FastTrack</span>
            <span>VoiceMemoAI</span>
            <span>InvoiceSnap</span>
            <span>BabyLog</span>
            <span>QRSnapPro</span>
            <span>PlantMate</span>
        </div>
    </div>
</body>
</html>
